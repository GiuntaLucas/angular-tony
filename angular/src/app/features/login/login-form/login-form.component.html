<form (ngSubmit)="handleLogin()" class="card w-96 bg-base-100 shadow-xl">
  <div class="card-body">
    <h2 class="card-title">Login</h2>
    <div [formGroup]="form">
      <input formControlName="email" type="text" placeholder="Email" class="input w-full max-w-xs" />
      <input formControlName="password" type="password" placeholder="Password" class="input w-full max-w-xs" />
    </div>
    <div class="card-actions justify-end">
      <button [disabled]="form.invalid" class="btn btn-outline btn-primary btn-md">Save</button>
    </div>
  </div>
</form>
